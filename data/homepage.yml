# banner
banner:
  title : "The Travel Lounge Podcast<br><spam class='h3'>with Ed Finn & Sarah Slattery</span>"

# about
about:
  enable : true
  content : "The Travel Lounge podcast is a relaxed forum where award winning travel journalist Ed Finn and travel expert Sarah Slattery chat to their special guests and industry experts offering fresh, unique perspectives and in-depth local knowledge that go beyond the guidebooks.  From airline bosses to local tour guides, from chefs to concierges they meet them all in this engaging and entertaining podcast."
  button:
    enable : true
    label : "know more"
    URL : "about"

